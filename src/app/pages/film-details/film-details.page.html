<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{content?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="content">
    <ion-card-header text-center>
      <ion-card-title>{{content.Title}}</ion-card-title>
      <ion-card-subtitle>{{content.Year}} {{content.Language}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img center src="{{content.Poster}}" class="info-img"></ion-img>
      <ion-item>
        <ion-label text-wrap>{{content.Plot}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-label>{{content.imdbRating}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="film"></ion-icon>
        <ion-label text-wrap>{{content.Director}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label text-wrap>{{content.Actors}}</ion-label>
      </ion-item>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
